trigger:
- none
#- main
resources:
- repo: self

stages:
- stage: IaC_TF
  displayName: Terraform infrastructure
  jobs:
  - job: Init
    displayName: Init
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '/IaC-tf'
        backendServiceArm: 'AzureRM-sp-Gediminas-Palskis'
        backendAzureRmResourceGroupName: 'Gediminas_Palskis_rg'
        backendAzureRmStorageAccountName: 'gedpalsa1'
        backendAzureRmContainerName: 'tf-state'
        backendAzureRmKey: 'tf/terraform.tfstate'
      displayName: 'Terraform init'
  - job: Plan
    dependsOn: Init
    steps:
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '/IaC-tf'
        environmentServiceNameAzureRM: 'AzureRM-sp-Gediminas-Palskis'
        commandOptions: '-var-file=myvars.tfvars'
      displayName: 'Terraform plan'
    
  - job: Apply
    dependsOn: Plan
    condition: succeeded()
    steps:
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '/IaC-tf'
        environmentServiceNameAzureRM: 'AzureRM-sp-Gediminas-Palskis'
        commandOptions: '-var-file=myvars.tfvars'
      displayName: 'Terraform apply'  

